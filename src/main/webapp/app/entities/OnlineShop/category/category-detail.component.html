<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span>Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Description</span></dt>
                <dd>
                    <span>{{category.description}}</span>
                </dd>
                <dt><span>Sort Order</span></dt>
                <dd>
                    <span>{{category.sortOrder}}</span>
                </dd>
                <dt><span>Date Added</span></dt>
                <dd>
                    <span>{{category.dateAdded}}</span>
                </dd>
                <dt><span>Date Modified</span></dt>
                <dd>
                    <span>{{category.dateModified}}</span>
                </dd>
                <dt><span>Status</span></dt>
                <dd>
                    <span>{{category.status}}</span>
                </dd>
                <dt><span>Parent</span></dt>
                <dd>
                    <span *ngFor="let parent of category.parents; let last = last">
                        <a [routerLink]="['/category', parent?.id, 'view' ]">{{parent.id}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
                <dt><span>Product</span></dt>
                <dd>
                    <span *ngFor="let product of category.products; let last = last">
                        <a [routerLink]="['/product', product?.id, 'view' ]">{{product.title}}</a>{{last ? '' : ', '}}
                    </span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
